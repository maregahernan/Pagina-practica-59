<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link href = "https://fonts.googleapis.com/css2? family = Roboto: ital, wght @ 0,300; 0,400; 0,500; 0,900; 1,700 & display = swap" rel = "stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>


    <div class="login-container">

        <div class="text">

        
        <p class="welcome-message">Bienvenido al area privada del sitio</p>

        </div>


        <form  class="login-form">


            <div class="form-control c1">
                <input type="text" placeholder="Usarname">
                <i class='bx bx-user'></i>
            </div>

            <div class="form-control c1">
                <input type="text" placeholder="Password">
                <i class='bx bx-lock-alt' ></i>
            </div>

            <p class="forgot-password">Forgot Password?</p>

            <button class="submit">Login</button>
        </form>

        <div class="social-login">
            <label>or login with</label>
            <div class="social-container">
                <button>
                    <i class='bx bxl-facebook' ></i>
                </button>
                <button>
                    <i class='bx bxl-google' ></i>
                </button>
                <button>
                    <i class='bx bxl-linkedin' ></i>
                </button>
            </div>
        </div>

        <div class="additional-action">
            <p>Not an account? sing in</p>
        </div>

    </div>


    
</body>
</html>
